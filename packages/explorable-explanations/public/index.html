<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Audience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        #ps-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
        }

        #interest-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
        }

        #user-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
        }

        button {
            cursor: pointer;
            border: none;
            background-color: transparent;
            padding: 0;
        }

        button img {
            width: 20px;
            height: 20px;
        }
        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .play-pause-button {
            margin-right: 10px;
        }

        .controls {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
        }
    </style>
</head>

<body>
    <main>
        <div id="ps-canvas">
            <div id="canvas-container">
                <div class="controls">
                    <div class="play-pause-button">
                        <button id="play" class="hidden">
                            <img src="./icons/play-button.png" alt="play" />
                        </button>
                        <button id="pause">
                            <img src="./icons/pause-button.png" alt="pause" />
                        </button>
                    </div>
                    <div>
                        <label for="multi-seller">
                            <input type="checkbox" name="multi-seller" id="multi-seller">
                            Multi-Sellers
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="interest-canvas"></div>
        <div id="user-canvas"></div>
    </main>

    <script src="index.js"></script>
</body>

</html>
