<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Audience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .overflowing-text {
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .hidden {
            display: none;
        }

        #ps-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
        }

        #interest-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        #user-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        button {
            cursor: pointer;
            border: none;
            background-color: transparent;
            padding: 0;
        }

        button img {
            width: 20px;
            height: 20px;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #bubble-container {
            position: absolute;
            pointer-events: none;
            top: 0px;
            left: 0px;
        }

        .minified-bubble-container {
            position: absolute;
            top: 10px;
            left: 10px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid black;
            transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
        }

        .circle-svg:hover:active {
            transform: translateY(4px);
            cursor: pointer;
        }

        .text-class {
            pointer-events: none;
        }

        .svg {
            cursor: pointer;
        }

        .circle-svg {
            transition: transform .2s;
        }

        .circle-svg:hover {
            transform: scale(1.05);
        }

        text {
            cursor: pointer;
        }

        .minified-bubble-container.expanded {
            position: absolute;
            display: block;
            top: 0px;
            height: 500px;
            width: 500px;
            border-radius: 50%;
            border: 1px solid black;
            backdrop-filter: blur(10px);
        }

        .bubble-container {
            height: 100vh;
            width: 100vw;
            position: absolute;
        }

        .bubble-container.expanded {
            backdrop-filter: blur(1px);
            z-index: 4;
        }

        #close-button {
            position: absolute;
            top: 10px;
        }

        #open-button {
            position: absolute;
        }

        #count-display {
            align-items: center;
            display: flex;
            justify-content: space-around;
            font-size: 16px;
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            margin: 0px;
            backdrop-filter: blur(1.2px);
            font-weight: bolder;
            border-radius: 50%;
        }

        .play-pause-button {
            margin-right: 10px;
        }

        .controls {
            position: absolute;
            right: 10px;
            top: 10px;
            display: flex;
        }
    </style>
</head>

<body>
    <main>
        <div id="ps-canvas">
            <div id="canvas-container">
                <div class="controls">
                    <div class="play-pause-button">
                        <button id="play" class="hidden">
                            <img src="./icons/play-button.png" alt="play" />
                        </button>
                        <button id="pause">
                            <img src="./icons/pause-button.png" alt="pause" />
                        </button>
                    </div>
                    <div>
                        <label for="multi-seller">
                            <input type="checkbox" name="multi-seller" id="multi-seller">
                            Multi-Sellers
                        </label>
                    </div>
                </div>
            </div>
        </div>
        <div id="interest-canvas"></div>
        <div id="bubble-container-div" class="bubble-container">
            <div id="minified-bubble-container" class="minified-bubble-container">
                <p id="count-display"></p>
            </div>
            <div id="open-button" style="color: black">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="currentColor">
                    <path d="M200-200v-240h80v160h160v80H200Zm480-320v-160H520v-80h240v240h-80Z" />
                </svg>
            </div>
            <div id="close-button" style="color: black">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px"
                    fill="currentColor">
                    <path d="M440-440v240h-80v-160H200v-80h240Zm160-320v160h160v80H520v-240h80Z" />
                </svg>
            </div>
        </div>
        <div id="user-canvas"></div>
    </main>

    <script src="protected-audience.js"></script>
</body>

</html>
