<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Audience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        #ps-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
        }

        #interest-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
        }

        #user-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
        }

        .play-pause-button {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        button {
            cursor: pointer;
            border: none;
            background-color: transparent;
            padding: 0;
        }

        button img {
            width: 20px;
            height: 20px;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #expanded-bubble-container{
            position: absolute;
            display: none;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            border: 1px solid black;
        }

        #bubble-container{
            position: absolute;
            pointer-events: none;
            top: 0px;
            left: 0px;
        }

        #minified-bubble-container{
            position: absolute;
            display: none;
            top: 0px;
            left: 0px;
            border-radius: 50%;
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <main>
        <div id="ps-canvas">
            <div id="canvas-container">
                <div class="play-pause-button">
                    <button id="play" class="hidden">
                        <img src="./icons/play-button.png" alt="play" />
                    </button>
                    <button id="pause">
                        <img src="./icons/pause-button.png" alt="pause" />
                    </button>
                </div>
            </div>
        </div>
        <div id="interest-canvas">
        </div>
        <div id="minified-bubble-container"></div>
        <div id="expanded-bubble-container"></div>
        <div id="user-canvas"></div>
    </main>

    <script src="bundle.js"></script>
</body>

</html>
