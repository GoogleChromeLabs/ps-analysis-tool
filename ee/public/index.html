<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Audience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .overflowing-text{
            white-space: nowrap;
            overflow:hidden;
            text-overflow: ellipsis;
        }

        .hidden {
            display: none;
        }

        #ps-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: auto;
        }

        #interest-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
        }

        #user-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none; 
        }

        .play-pause-button {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        button {
            cursor: pointer;
            border: none;
            background-color: transparent;
            padding: 0;
        }

        button img {
            width: 20px;
            height: 20px;
        }

        #canvas-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        #bubble-container{
            position: absolute;
            pointer-events: none;
            top: 0px;
            left: 0px;
        }

        .minified-bubble-container{
            position: absolute;
            top: 575px;
            left: 35px;
            height: 50px;
            width: 50px;
            border-radius: 50%;
            background-color: white;
            border: 1px solid black;
            transition: width 0.5s ease, height 0.5s ease, top 0.5s ease, left 0.5s ease;
        }

        .svg:active{
            transform: translateY(4px);
            cursor: pointer;
        }

        .svg {
            cursor: pointer;
        }

        text {
            cursor: pointer;
        }

        .minified-bubble-container.expanded{
            position: absolute;
            display: block;
            top: 0px;
            height: 500px;
            width: 500px;
            border-radius: 50%;
            border: 1px solid black;
            backdrop-filter: blur(10px);
        }

        .bubble-container{
            height:100vh;
            width: 100vw;
        }

        .bubble-container.expanded {
            backdrop-filter: blur(1px);
        }

        #close-container {
            position: absolute;
            top: 10px;
            transform: rotate(45deg);
        }
    </style>
</head>

    <main>
        <div id="ps-canvas">
            <div id="canvas-container">
                <div class="play-pause-button">
                    <button id="play" class="hidden">
                        <img src="./icons/play-button.png" alt="play" />
                    </button>
                    <button id="pause">
                        <img src="./icons/pause-button.png" alt="pause" />
                    </button>
                </div>
            </div>
        </div>
        <div id="interest-canvas"></div>
        <div id="bubble-container-div" class="bubble-container">
