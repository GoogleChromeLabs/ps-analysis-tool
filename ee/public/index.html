<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Audience</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .hidden {
            display: none;
        }

        #ps-canvas {
            position: relative;
            width: 700px;
        }

        .play-pause-button {
            position: absolute;
            right: 10px;
            top: 10px;
        }

        button {
            cursor: pointer;
            border: none;
            background-color: transparent;
            padding: 0;
        }

        button img {
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <main>
        <div id="ps-canvas">
            
<div class="play-pause-button">
    <button id="play" class="hidden">
      <img src="./icons/play-button.png" alt="play" />
    </button>
    <button id="pause">
      <img src="./icons/pause-button.png" alt="pause" />
    </button>
  </div>
        </div>
    </main>

    <script src="bundle.js"></script>
</body>
</html>
